<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #d32f2f; }
        .buttons { margin-top: 20px; position: relative; width: 300px; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>Think carefully... or don't.</p>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions within the viewport
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }

        function celebrate() {
            document.body.innerHTML = `
                <h1 style="font-size: 50px;">Yay! See you on the 14th! üåπ</h1>
                <p style="font-size: 100px;">üéâü•∞‚ú®</p>
            `;
        }
    </script>
</body>
</html>
